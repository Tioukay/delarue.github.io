<div class="container">

    <div class="jumbotron">
<h1>Select a user and a month:</h1>
<br><br>
    <form class="form-row">
        <div class="col" >
          <label>User Id:
          <select class="form-control-lg" ng-model="userID" >
            <option value="1">1</option>
            <option value="2">2</option>
          </select></label>
        </div>

        <div class="col" >
          <label>Month:
          <select class="form-control-lg" ng-model="month" >
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select></label>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-default" ng-click="enter()" >Enter</button>

            <button type="submit" class="btn btn-default" ng-click="leave()" >Leave</button>
        </div>

        <br>
    </form>
    <br><br>

    <form class="form-row">
        <div class="col">
            <button type="submit" class="btn btn-default" ng-click="resume()" >Resume</button>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-default" ng-click="final()" ng-show="bool_resume">Analyze</button>
        </div>
    </form>

    <br>
    <br>
    <table class="table table-striped" ng-hide = 'bool_resume'>
        <thead>
            <tr>
                <th>Row ID</th>
                <th>User ID</th>
                <th>Date</th>
                <th>Direction</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="raw in psh_raw | orderBy: '-rid' | filter: searchID ">
                <th>{{raw.rid}}</th>
                <th>{{raw.fk_user}}</th>
                <th>{{raw.time}}</th>
                <th>{{raw.direct}}</th>
                <th>{{raw.type}}</th>
            </tr>
        </tbody>
    </table>

    <table class="table table-striped" ng-show = 'bool_final'>
        <thead>
            <tr>
                <th>User ID</th>
                <th>HOURS OF WORK</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="rec in raw_final | filter: userID">
                <th>{{rec.fk_user}}</th>
                <th>{{rec.HOURS_OF_WORK}}</th>
            </tr>
        </tbody>
    </table>

    <table class="table table-striped" ng-show = 'bool_resume'>
        <thead>
            <tr>
                <th>User ID</th>
                <th>ENTER</th>
                <th>QUIT</th>
                <th>TIME SPENT</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="rec in raw_recap ">
                <th>{{rec.fk_user}}</th>
                <th>{{rec.ENTER}}</th>
                <th>{{rec.QUIT}}</th>
                <th>{{rec.TIME_SPENT}}</th>
            </tr>
        </tbody>
    </table>



</div>
</div>
